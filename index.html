<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="master.css">
</head>

<body>

  <!-- start of header -->
  <header>
    <h1>Encriptador</h1>
    <nav>
      <ul>
        <li>Inicio</li>
        <li>Más información</li>
      </ul>
    </nav>
  </header>
  <!-- end of header -->

  <!-- start of main section -->
  <section>
    <!-- start of left-side article -->
    <article>
      <form action="">
        <label for="input"></label>
        <textarea name="input" id="inputText" cols="30" rows="10" placeholder="Ingrese aquí su texto a encriptar..." tabindex="1"></textarea>
        <p>&#9888; Solo se acepta el uso de letras minúsculas y sin acentos</p>
        <input type="button" value="Encriptar" id="encrypt" onclick="encrypter()">
        <input type="button" value="Desencriptar" id="decrypt" onclick="decrypter()">
      </form>
    </article>
    <!-- end of left-side article -->

    <!-- start of right-side article -->
    <article>
      <label for="outputText"></label>
      <textarea name="outputText" id="outputText" cols="30" rows="10" disabled></textarea>
    </article>
    <!-- end of right-side article -->
  </section>
  <!-- end of main section -->



  <script src="script.js"></script>

</body>

</html>
