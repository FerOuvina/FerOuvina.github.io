<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <!-- CSS -->
  <link rel="stylesheet" href="master.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

  <!-- start of header -->
  <header>
    <h1>Encriptador</h1>
  </header>
  <!-- end of header -->

  <!-- start of main section -->
  <section>
    <!-- start of left-side article -->
    <article>
      <form>
        <input type="text" name="input" id="inputText">
        <p>&#9888; Solo se acepta el uso de letras min√∫sculas y sin acentos.</p>
        <button type="button" value="Encriptar" id="encrypt" onclick="encrypter()">Encriptar</button>
        <button type="button" value="Desencriptar" id="decrypt" onclick="decrypter()">Desencriptar</button>
      </form>
    </article>
    <!-- end of left-side article -->

    <!-- start of right-side article -->
    <article>
      <label for="outputText"></label>
      <textarea name="outputText" id="outputText" cols="30" rows="10" disabled></textarea>
    </article>
    <!-- end of right-side article -->
  </section>
  <!-- end of main section -->


  <!-- JS Script -->
  <script src="script.js"></script>

</body>

</html>
